<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Símbolo do olho -->
  <g transform="translate(80, 75) scale(1.2)">
    <!-- Forma externa do olho - Azul Profundo -->
    <path d="M-50,-20 C-30,-40 30,-40 50,-20 C70,0 70,20 50,40 C30,60 -30,60 -50,40 C-70,20 -70,0 -50,-20 Z" fill="#1E3A5F"/>
    
    <!-- Elemento verde-azulado na parte inferior direita -->
    <path d="M50,-20 C70,0 70,20 50,40 C30,60 0,60 -20,40 C0,20 20,0 50,-20 Z" fill="#448C9B"/>
    
    <!-- Círculo interno (íris) - Azul Profundo -->
    <circle cx="0" cy="0" r="20" fill="#1E3A5F"/>
    
    <!-- Círculo branco (reflexo) -->
    <circle cx="0" cy="0" r="15" fill="#FFFFFF"/>
  </g>
  
  <!-- Texto "VitaView AI" -->
  <text x="230" y="85" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1E3A5F" text-anchor="middle">VitaView AI</text>
</svg>