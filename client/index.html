    "@context": "https://schema.org",

    ]

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "Como funciona a Anamnese com IA e gravação de voz?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Durante a consulta, você ativa a gravação de voz e foca totalmente no paciente. Nossa IA transcreve a conversa em tempo real, estrutura as informações em formato clínico (queixa principal, história da doença atual, exame físico) e gera a anamnese completa automaticamente. Você só revisa e confirma."
        }
      },
      {
        "@type": "Question",
        "name": "O que a Prescrição Inteligente oferece?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "A prescrição inteligente permite buscar medicamentos com autocomplete, definir posologia e gerar o documento final em segundos. Além disso, o sistema alerta sobre interações medicamentosas, ajudando a evitar erros e garantindo mais segurança para o paciente."
        }
      },
      {
        "@type": "Question",
        "name": "Como a Agenda com IA e triagem pré-consulta funcionam?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "A agenda inteligente organiza seus horários e permite que pacientes façam agendamento online. Antes da consulta, o sistema aplica uma triagem automática por questionário, classificando a urgência e preparando um resumo pré-consulta para que você já chegue com contexto do caso."
        }
      },
      {
        "@type": "Question",
        "name": "O que é o Vita Assist?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "O Vita Assist é seu assistente clínico com IA. Ele pode sugerir hipóteses diagnósticas com base nos dados do paciente, recomendar protocolos de exames, auxiliar na interpretação de resultados e responder dúvidas clínicas — tudo integrado ao prontuário do paciente."
        }
      },
      {
        "@type": "Question",
        "name": "Quais planos estão disponíveis?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Oferecemos o Vita Pro para profissionais independentes, o Vita Team para clínicas com até 5 profissionais, e o Vita Business para clínicas maiores com até 15 profissionais. Todos incluem anamnese com IA, prescrição inteligente e agenda. Planos semestrais e anuais têm desconto de até 20%."
        }
      }
    ]
  }
  </script>

  <!-- Critical CSS inline (will be added by build process) -->
  <style>
    /* Critical above-the-fold styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8fafc;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Loading state styles */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #1e3a5f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 16px;
      color: #6b7280;
      font-size: 14px;
    }

    /* Hide scrollbar but keep functionality */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Loading state while React loads -->
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">Carregando VitaView AI...</div>
    </div>
  </div>

  <!-- Main application script -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
